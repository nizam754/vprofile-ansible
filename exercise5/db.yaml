---
- name: Setup WebServer
  hosts: web01
  become: yes
  tasks:
    - name: Install Apache httpd
      yum:
         name: httpd
         state: present
    - name: Start & Enable HTTPD
      service: 
        name: httpd
        state: started
        enabled: yes
    
    - name: Copy index file
      copy:
        src: index.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: "0644"
        backup: yes

- name: Setup DBserver
  hosts: db01
  become: yes
  tasks:
    - name: Install MySQL server
      yum:
         name: mariadb-server
         state: present

    - name: Install Python MySQL
      yum:
         name: MySQL-python
         state: present

    - name: Start & Enable mariadb service
      service:
         name: mariadb
         state: started
         enabled: yes

    - name: Create a new database with name 'accounts'
      mysql_db:
        name: accounts
        state: present     
        
    - name: Create database user with name 'admin'
      mysql_user:
        name: bob
        password: 12345
        priv: '*.*:ALL'
        state: present

